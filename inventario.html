    <title>Document</title>
    <script>
        
        function text(x){  
            if(x==1) {
                document.getElementById("Descbienes").style.display='block';
                document.getElementById("mobil").style.display="block";
                document.getElementById("compu").style.display="none";
            }else{
                document.getElementById("Descbienes").style.display='block';
                document.getElementById("compu").style.display="block";
                document.getElementById("mobil").style.display="none";
            }
            return;
            
        }
    </script>

</head>
